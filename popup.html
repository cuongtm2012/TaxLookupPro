<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tax ID Lookup</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Tax ID Lookup</h1>
            </header>

            <form id="taxForm" class="form">
                <div class="input-group">
                    <label for="taxInput">Enter Tax IDs separated by ";"</label>
                    <textarea
                        id="taxInput"
                        placeholder="e.g. 0316794479; 0100100101; 0200200202"
                        rows="3"
                        maxlength="500"
                    ></textarea>
                    <div class="input-hint">
                        Enter one or more Vietnamese tax codes separated by
                        semicolons
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Submit</span>
                        <div class="spinner hidden" id="spinner"></div>
                    </button>
                    <button type="button" id="copyBtn" class="copy-btn hidden">
                        Copy to Excel
                    </button>
                </div>
            </form>

            <div id="results" class="results hidden">
                <h2>Results:</h2>
                <div id="resultsContent" class="results-content"></div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
